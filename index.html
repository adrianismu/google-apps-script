<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbxhDgQOq1nKqZlBKkysKA9e0wUhEPz5vDJCXyDAZNKIPLXi8yT8bFfLJA-qlzY3DbfOIA/exec" name="contact-form">
            <h4>Contact Us</h4>
            <div class="form-group">
                <input type="text" name="your-name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" name="your-number" placeholder="Number">
            </div>
            <div class="form-group">
                <input type="email" name="your-email" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea name="message" rows="7" placeholder="Your Message"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>
    <script src="google.js"></script>
</body>
</html>
